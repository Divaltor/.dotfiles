live_config_reload = true
import = ["~/.config/alacritty/catppuccin-latte.toml"]

[env]
TERM = "xterm-256color"

[window]
dynamic_padding = false
startup_mode = "Maximized"
title = "Terminal"
option_as_alt = "Both"
padding = { x = 5, y = 2 }

[font]
normal = { family = "JetBrainsMono Nerd Font Propo", style = "Light" }
size = 13.5
offset = { x = 0, y = 1 }
